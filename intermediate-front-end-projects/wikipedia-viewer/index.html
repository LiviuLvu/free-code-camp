<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.concisecss.com/v3.4.0/concise.min.css">
    <link rel="stylesheet" href="https://cdn.concisecss.com/concise-ui/concise-ui.min.css">
  </head>
  <body>

    <main container>

      <div column="8 +2">
        <h1>Wikipedia Viewer</h1>
        
          <label class="searchLabel">Type your search criteria here
            <input id="searchVal" type="text" placeholder="Search for articles">
          </label>
        <br>  
        <button id="searchTerm" class="-bordered -success">Search</button>
        <button id="random" class="-bordered -success"> Random Article</button>
        <br><br>
        <div class="wait"></div>
        <ul class="results">    
        </ul>
        <hr>
        <p>Search Wikipedia articles using the search field. If you are out of inspiration click "Random Article". <br> View the project code on github by following this link:
          <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/intermediate-front-end-projects/wikipedia-viewer">Project Repository</a>
        </p>
      </div>

    </main>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
