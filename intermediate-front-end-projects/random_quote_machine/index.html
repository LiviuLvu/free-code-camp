<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container-fluid col-md-6 col-md-offset-3">

      <h2>Random Quotes Viewer</h2>

      <blockquote class = "well message">
        Get inspired by a random quote.
      </blockquote>

      <button id = "getMessage" class = "btn btn-primary">Get Random Quote</button>
      <a href="" target="_blank" id="sendTweet" class="btn btn-primary disabled">Send Tweet</a>
      <br><br>
      <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/intermediate-front-end-projects/random_quote_machine">Project Repository</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
