<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="container">
    <input type="text" readonly class="display" value="0">
    <div class="buttons">
      <input type="button" value="C"  class="clear">
      <input type="button" value="CE" class="clear">
    </div>
    <div class="buttons">
      <input type="button" value="7">
      <input type="button" value="8">
      <input type="button" value="9">
      <input type="button" value="/">
    </div>
    <div class="buttons">
      <input type="button" value="4">
      <input type="button" value="5">
      <input type="button" value="6">
      <input type="button" value="*">
    </div>
    <div class="buttons">
      <input type="button" value="1">
      <input type="button" value="2">
      <input type="button" value="3">
      <input type="button" value="-">
    </div>
    <div class="buttons">
      <input type="button" value="0">
      <input type="button" value=".">
      <input type="button" value="=">
      <input type="button" value="+">
    </div>

    <p>
      <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/calculator">Project Repository on Github</a>
    </p>

  </div>


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
