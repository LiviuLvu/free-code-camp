<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="container">
    
    <form name="calc">
      <input type="text" name="display" readonly class="display">
      
      <div class="buttons">
        <input type="button" value="&#928" OnClick="display.value+='3.14159'">
        <input type="button" value="&#8730" class="squared">
        <input type="button" value="CE" class="clear element">
        <input type="button" value="C"  class="clear clearall">
      </div>
      <div class="buttons">
        <input type="button" value="7" OnClick="display.value+='7'">
        <input type="button" value="8" OnClick="display.value+='8'">
        <input type="button" value="9" OnClick="display.value+='9'">
        <input type="button" value="/" OnClick="display.value+='/'">
      </div>
      <div class="buttons">
        <input type="button" value="4" OnClick="display.value+='4'">
        <input type="button" value="5" OnClick="display.value+='5'">
        <input type="button" value="6" OnClick="display.value+='6'">
        <input type="button" value="x" OnClick="display.value+='x'">
      </div>
      <div class="buttons">
        <input type="button" value="1" OnClick="display.value+='1'">
        <input type="button" value="2" OnClick="display.value+='2'">
        <input type="button" value="3" OnClick="display.value+='3'">
        <input type="button" value="-" OnClick="display.value+='-'">
      </div>
      <div class="buttons">
        <input type="button" value="0" OnClick="display.value+='0'">
        <input type="button" value="." OnClick="display.value+='.'">
        <input type="button" value="=" class="evaluate">
        <input type="button" value="+" OnClick="display.value+='+'">
      </div>
    </form>

    <p>
      <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/calculator">View Project Code on Github</a>
    </p>

  </div>


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
