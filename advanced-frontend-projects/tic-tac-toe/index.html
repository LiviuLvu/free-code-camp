<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Classical Composers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>

  <div class="settings">
    <h2 class="action">Select Payer</h2>
    <form class="choice">
        <input type="button" value="x">
        <input type="button" value="o">
    </form>
  </div>

  <div class="game-grid">
    <div class="row">
      <p id="1"></p>
      <p id="2"></p>
      <p id="3"></p>
    </div>
    <div class="row">
      <p id="4"></p>
      <p id="5"></p>
      <p id="6"></p>
    </div>
    <div class="row">
      <p id="7"></p>
      <p id="8"></p>
      <p id="9"></p>
    </div>
  </div>
  <p class="message"></p>
  <input type="button" class="restart-btn hidden" value="Restart Game">

  <p>
    <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/tic-tac-toe">View Project Code on Github</a>
  </p>
  
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>
</html>
