<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Classical Composers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>

  <form>
    <label for="radio">
      <p>Select Payer</p>
      <input type="radio" name="select" value="x" checked>X
      <input type="radio" name="select" value="o">O
    </label>
  </form>

  <div class="grid">
    <div class="row">
      <div id="1"><span></span></div>
      <div id="2"><span></span></div>
      <div id="3"><span></span></div>
    </div>
    <div class="row">
      <div id="4"><span></span></div>
      <div id="5"><span></span></div>
      <div id="6"><span>o</span></div>
    </div>
    <div class="row">
      <div id="7"><span></span></div>
      <div id="8"><span></span></div>
      <div id="9"><span>x</span></div>
    </div>
  </div>

  <p>
    <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/tic-tac-toe">View Project Code on Github</a>
  </p>
  
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>
</html>
