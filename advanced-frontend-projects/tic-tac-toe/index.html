<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Classical Composers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>

  <label for="selectplayer"><p>Select Payer</p></label>
  <form action="" name="selectplayer">
    <input type="radio" name="mode" value="o">O
    <input type="radio" name="mode" value="x" checked>X
  </form>

  <div class="grid">
    <div class="row">
      <div id="1"><span></span></div>
      <div id="2"><span></span></div>
      <div id="3"><span></span></div>
    </div>
    <div class="row">
      <div id="4"><span></span></div>
      <div id="5"><span></span></div>
      <div id="6"><span>o</span></div>
    </div>
    <div class="row">
      <div id="7"><span></span></div>
      <div id="8"><span></span></div>
      <div id="9"><span>x</span></div>
    </div>
  </div>

  <p>
    <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/tic-tac-toe">View Project Code on Github</a>
  </p>
</body>
</html>
