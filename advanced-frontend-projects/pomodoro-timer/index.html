<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>

<body>
  <div class="container">
    
    <input type="button" value="Start">
    <input type="button" value="Reset">
    <br>
    <p>Work Time</p>
    <input type="number" value="0" class="work-val">
    <p>Break Time</p>
    <input type="number" value="0" class="break-val">

    <h3>Timer: <span class="time">00:00</span></h3>
    <!-- give instructions to work or break -->
    <p class="message">...</p>

    <p>
      <a href="https://github.com/LiviuLvu/free-code-camp/tree/gh-pages/advanced-frontend-projects/pomodoro-timer">View Project Code on Github</a>
    </p>

  </div>


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
